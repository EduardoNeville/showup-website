<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Left acanthus leaf - with multiple curling lobed segments -->
  <g fill="currentColor">
    <!-- Main spine curving outward -->
    <path d="M 42 85 Q 30 75 25 60 Q 22 50 26 40 Q 30 32 35 30" 
          stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <!-- Bottom lobe - large, curling back -->
    <path d="M 42 85 
             Q 35 80 30 75 
             Q 25 72 22 68
             Q 28 70 32 68
             Q 36 66 38 72
             Q 40 78 42 85 Z"/>
    
    <!-- Second lobe - springing outward -->
    <path d="M 38 72 
             Q 30 68 24 62
             Q 20 58 18 52
             Q 24 56 28 55
             Q 33 54 35 60
             Q 37 66 38 72 Z" opacity="0.95"/>
    
    <!-- Third lobe - tighter curl -->
    <path d="M 35 60 
             Q 28 56 24 50
             Q 21 45 22 40
             Q 26 44 30 44
             Q 34 44 35 50
             Q 36 55 35 60 Z" opacity="0.9"/>
    
    <!-- Fourth lobe - delicate tip curl -->
    <path d="M 35 50 
             Q 29 46 27 40
             Q 26 35 28 32
             Q 31 36 34 37
             Q 37 38 37 43
             Q 36 47 35 50 Z" opacity="0.85"/>
    
    <!-- Top tendril - light finishing curl -->
    <path d="M 37 43 
             Q 32 38 32 33
             Q 33 28 37 27
             Q 38 31 40 33
             Q 41 36 40 40
             Q 39 42 37 43 Z" opacity="0.85"/>
  </g>

  <!-- Right acanthus leaf - mirrored with segments -->
  <g fill="currentColor">
    <!-- Main spine curving outward -->
    <path d="M 58 85 Q 70 75 75 60 Q 78 50 74 40 Q 70 32 65 30" 
          stroke="currentColor" stroke-width="1.5" fill="none" opacity="0.6"/>
    
    <!-- Bottom lobe -->
    <path d="M 58 85 
             Q 65 80 70 75 
             Q 75 72 78 68
             Q 72 70 68 68
             Q 64 66 62 72
             Q 60 78 58 85 Z"/>
    
    <!-- Second lobe -->
    <path d="M 62 72 
             Q 70 68 76 62
             Q 80 58 82 52
             Q 76 56 72 55
             Q 67 54 65 60
             Q 63 66 62 72 Z" opacity="0.95"/>
    
    <!-- Third lobe -->
    <path d="M 65 60 
             Q 72 56 76 50
             Q 79 45 78 40
             Q 74 44 70 44
             Q 66 44 65 50
             Q 64 55 65 60 Z" opacity="0.9"/>
    
    <!-- Fourth lobe -->
    <path d="M 65 50 
             Q 71 46 73 40
             Q 74 35 72 32
             Q 69 36 66 37
             Q 63 38 63 43
             Q 64 47 65 50 Z" opacity="0.85"/>
    
    <!-- Top tendril -->
    <path d="M 63 43 
             Q 68 38 68 33
             Q 67 28 63 27
             Q 62 31 60 33
             Q 59 36 60 40
             Q 61 42 63 43 Z" opacity="0.85"/>
  </g>

  <!-- Central stem/bud -->
  <path d="M 50 85 L 50 25" stroke="currentColor" stroke-width="1" opacity="0.4"/>
  <ellipse cx="50" cy="22" rx="3" ry="4" fill="currentColor" opacity="0.5"/>
  <ellipse cx="50" cy="21" rx="1.2" ry="2" fill="white" opacity="0.25"/>
</svg>
